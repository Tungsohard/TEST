{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Chỉnh sửa bài viết</h1>
    
    <form action="{{ url_for('edit_post', post_id=post.id) }}" method="POST">
        <div class="form-group">
            <label for="title">Tiêu đề:</label>
            <input type="text" name="title" id="title" class="form-control" value="{{ post.title }}" required>
        </div>
        
        <div class="form-group">
            <label for="content">Nội dung:</label>
            <textarea name="content" id="content" class="form-control" rows="10" required>{{ post.content }}</textarea>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a href="{{ url_for('my_posts') }}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
{% endblock %}
