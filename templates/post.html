{% extends 'base.html' %}

{% block content %}
<div class="container">
    <article>
        <h1 class="mb-3">{{ post.title }}</h1>
        <p class="text-muted">Đăng ngày {{ post.date_posted.strftime('%d-%m-%Y') }}</p>
        
        <hr>
        
        <div class="content mt-4">
            {{ post.content | safe }}
        </div>
    </article>
    
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Quay lại</a>
    </div>
</div>
{% endblock %}
